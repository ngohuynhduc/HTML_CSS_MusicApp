<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__avatar"></div>
        <div class="sidebar__username"></div>
        <div class="sidebar__email"></div>
        <div class="sidebar__browse">
            <div class="sidebar__home"></div>
            <div class="sidebar__playlist"></div>
            <div class="sidebar__artist"></div>
            <div class="sidebar__albums"></div>
        </div>
        <div class="sidebar__discover">
            <div class="sidebar__radio"></div>
            <div class="sidebar__event"></div>
            <div class="sidebar__podcast"></div>
            <div class="sidebar__foryou"></div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="header__searchbar"></div>
            <div class="header__premium"></div>
            <div class="header__setting"></div>
            <div class="header__notification"></div>
        </div>
        <div class="section">
            <div class="section-top">
                <div class="section-top__title"></div>
                <div class="section-top__items">
                    <div class="section-top__card"></div>
                </div>
            </div>
            <div class="section-middle">
                <div class="section-middle__popular"></div>
                <div class="section-middle__recommended"></div>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
